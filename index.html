<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container h1{
        color: rgb(194, 145, 81);
        text-align: center;
    }
    .blue-text {
      color: blue;
      font-style: italic;
      font-weight: bold;
    }
    .image{
        border: 2px solid black;
        height: 100px;
        width: 180px;
        border-radius: 10px;
        cursor: pointer;
    }
    .image:hover{
      transform: scale(1.1);
      z-index: 1000;
    }
    
  </style>
</head>
<body>
  <div class="container my-4">
    <h1>Animal Tables</h1>
    <div id="table-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
